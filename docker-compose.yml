  adminer:
    image: dockette/adminer:dg

    networks:
      default:
        ipv4_address: 172.10.10.13

    ports:
      - 8000:80

    links:
      - mariadb:mysql
      # - postgresql:postgresql

  mariadb:
    image: mariadb:10.1

    networks:
      default:
        ipv4_address: 172.10.10.20

    ports: 
      - 3306:3306

    volumes:
      - ./data/mariadb:/var/lib/mysql

    environment:
      # Change in your devstack!
      - MYSQL_ROOT_PASSWORD=root

