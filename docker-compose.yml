version: '2'

services:
  apache:
    image: dockette/devstack:apache

    networks:
      default:
        ipv4_address: 172.10.10.5

    volumes_from:
      - data

    ports:
      - 80:80
      - 443:443

    links:
      - php72:php
      - php72:php7
      # - php56:php56

  php72:
    image: dockette/devstack:php72-fpm

    networks:
      default:
        ipv4_address: 172.10.10.10

    environment:
      - SSH_AUTH_SOCK=/ssh-agent

    volumes_from:
      - data
      - userdirs

    links:
      - mariadb:mysql
      # - postgresql:postgresql
      # - blackfire:blackfire

